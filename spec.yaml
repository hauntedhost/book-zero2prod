#! spec.yaml
name: zero2prod
region: nyc3
services:
  - name: zero2prod
    envs:
      - key: DATABASE_USERNAME
        scope: RUN_TIME
        value: ${newsletter.USERNAME}
      - key: DATABASE_PASSWORD
        scope: RUN_TIME
        value: ${newsletter.PASSWORD}
      - key: DATABASE_HOST
        scope: RUN_TIME
        value: ${newsletter.HOSTNAME}
      - key: DATABASE_PORT
        scope: RUN_TIME
        value: ${newsletter.PORT}
      - key: DATABASE_NAME
        scope: RUN_TIME
        value: ${newsletter.DATABASE}
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: hauntedhost/zero2prod
    health_check:
      http_path: /health-check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "14"
